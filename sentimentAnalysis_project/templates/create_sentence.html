<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Sentence</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        width: 70%;
        background: #a8e6cf;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      textarea,
      button {
        width: 50%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      button {
        width: 100px;
        background: #ffd700;
        color: #2a3d66;
        border: none;
        cursor: pointer;
      }
      .comments {
        margin-top: 20px;
      }
      .comment {
        background: #f0f0f0;
        padding: 28px;
        border-radius: 8px;
        margin-bottom: 10px;
        position: relative;
      }
      .comment .user {
        font-weight: bold;
        color: #2a3d66;
      }
      .comment .time {
        font-size: 12px;
        color: gray;
        position: absolute;
        right: 10px;
        top: 10px;
      }
      .comment .sentiment {
        position: absolute;
        bottom: 15px;
        right: 20px;
        font-size: 15px;
        color: #2a3d66;
        font-style: italic;
      }
      .comment-actions {
        margin-top: 5px;
      }
      .edit-btn,
      .delete-btn {
        font-size: 12px;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
      }
      .edit-btn {
        color: #fff;
        background: #ff9800;
      }
      .delete-btn {
        color: #fff;
        background: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create a Sentence</h2>
      <form method="POST">
        {% csrf_token %}
        <textarea
          name="sentence"
          placeholder="Write your sentence here..."
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="comments">
        <h3>Recent Sentences</h3>
        {% if sentences %} {% for sentence in sentences %}
        <div class="comment">
          <span class="user">{{ sentence.user }}</span>: {{ sentence.sentence }}
          <span class="time">{{ sentence.created_at|date:"M d, H:i A" }}</span>
          <span class="sentiment">{{ sentence.sentiment }}</span>

          <div class="comment-actions">
            <a href="{% url 'update_sentence' sentence.id %}" class="edit-btn"
              >Edit</a
            >
            <a
              href="{% url 'delete_sentence' sentence.id %}"
              class="delete-btn"
              onclick="return confirm('Are you sure?');"
              >Delete</a
            >
          </div>
        </div>
        {% endfor %} {% else %}
        <p>No sentences submitted yet.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
