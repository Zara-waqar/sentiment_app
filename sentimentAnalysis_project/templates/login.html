<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Your Application</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-box {
        background-color: #a8e6cf;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        color: #333;
      }

      .input-group input:focus {
        border-color: #2a3d66;
        outline: none;
      }

      .button-group {
        margin-top: 20px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #ffd700;
        color: #2a3d66;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #ffd700;
      }

      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="input-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="button-group">
            <button type="submit">Login</button>
        </form>
        <form method="post" action="{% url 'signup' %}">
          {% csrf_token %}
          <button type="submit">Signup</button>
        </form>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
